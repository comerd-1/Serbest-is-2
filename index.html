<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCUMENT</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card radius-24">
        <div class="title color-text mb-32">
            <span class=" ox">
                <i class="fa-solid fa-arrow-left"></i>
            </span>
          <span class="title-text font-500 color-text LH-27">
            Contraction timer
          </span>
          <span class=" zeng">
            <i class="fa-regular fa-bell"></i>
          </span>
        </div>

        <div class="clock">

          <div class="hour font-400 mb-16 color-text text-45 LH-81">
              <span>00:00:11</span>
          </div>
          <div class="time">
             <h3 class=" font-500 text-18 LH-24 color-text mb-7">Time since last contractions</h3>
              <span class="minut font-600 color-text text-16 mb-16">7 min 32 sec</span>
          </div>
          <div class="btn radius-41 b-color">
              <button class=" written font-400 LH-24 text-16 color-text-1">Stop timing</button>
          </div>
        </div>
        <div>
            <table class="table">
                <body>
                    <tr class="time-header clearfix font-500">
                        <td class="heder-1 f-left ">Length</td>
                        <td class="heder-2 f-left ">Time apart</td>
                        <td class="heder-3 f-left ">Start & end time</td>
                     </tr>
                     <tr class="font-400 color-text text-16 b-color-2 tims clearfix">
                        <td class="f-left tim-1">6s</td>
                        <td class="f-left tim-2">3 min 21 sec</td>
                        <td class="f-left tim-3">4:49pm - 4:49pm</td>
                     </tr>
                     <tr class="font-400 color-text text-16 tims clearfix">
                        <td class="radius-8 f-left tim-1">6s</td>
                        <td class="f-left tim-2">3 min 21 sec</td>
                        <td class="f-left tim-3">4:49pm - 4:49pm</td>
                     </tr>
                     <tr class="font-400 color-text text-16 b-color-2 tims clearfix">
                        <td class="f-left tim-1">6s</td>
                        <td class="f-left tim-2">3 min 21 sec</td>
                        <td class="f-left tim-3">4:49pm - 4:49pm</td>
                     </tr>
                     <tr class="font-400 color-text text-16 tims clearfix">
                        <td class="f-left tim-1">6s</td>
                        <td class="f-left tim-2">3 min 21 sec</td>
                        <td class="f-left tim-3">4:49pm - 4:49pm</td>
                     </tr>
                </body>
            </table>
        </div>
    </div>
</body>
</html>
